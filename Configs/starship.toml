$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$custom\
$jobs\
$status\
$os\
$container\
$hostname\
$localip\
$shlvl\
$env_var\
$username\
$sudo\
$shell\
\n$character\
"""

[hostname]
ssh_only = false
format = ' [$hostname](bold white)'
disabled = false

[shell]
format = '[$indicator$shlvl]($style)'
bash_indicator = ' '
powershell_indicator = 'psh  '
unknown_indicator = 'mystery shell'
style = 'white bold italic'
disabled = false

[env_var.VIMSHELL] # vim subshell
format = "[$env_value]($style)"
style = 'green italic'

[sudo]
format = "[$symbol]($style)"
style = "italic bright-purple"
symbol = "◇┈"
disabled = false

[username]
style_user = "white "
style_root = "purple bold italic"
format = "@[$user]($style) "
disabled = false
show_always = true

[directory]
home_symbol = "~"
truncation_length = 3
truncation_symbol = "… "
read_only = " 󰌾"
style = "italic blue"
format = ' [$path]($style)[$read_only]($read_only_style) '

[jobs]
format = "[ $symbol$number]($style)"
style = "white"
symbol = "[▶ ](blue italic)"

[localip]
ssh_only = true
format = "◯[$localipv4](bold magenta)"
disabled = false

[[battery.display]]
threshold = 40
style = "dimmed yellow"

[[battery.display]]
threshold = 70
style = "dimmed white"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
style = "bold bright-blue"

[git_status]
style = "bold bright-blue"
format = " ((fg:black)$conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind)"
conflicted = "[ ](bold fg:red )[  ${count} ](fg:$style)"
staged = "[ $count ](fg:$style)"
modified = "[ ${count} ](fg:$style )"
renamed = "[ ${count} ](fg:$style)"
deleted = "[ ${count} ](fg:$style)"
untracked = "[?${count} ](fg:$style)"
stashed = "[ ${count} ](fg:$style)"
ahead = "[ ${count} ](fg:$style )"
behind = "[ ${count} ](fg:$style)"
diverged = "[ ](fg:red)[ נּ ](fg:$style)[ ${ahead_count} ](fg:$style)[ ${behind_count} ](fg:$style)"

[deno]
format = "deno [∫ $version](blue italic)"
version_format = "${major}.${minor}"

[lua]
format = "[${symbol}lua${version} ]($style)"
symbol = "⨀ "
style = "italic bright-yellow"

[nodejs]
format = "node [◫ ($version)](italic bright-green)"
detect_files = ["package-lock.json", "yarn.lock"]
version_format = "${major}.${minor}"

[python]
format = "[${symbol}python ${version}]($style) "
symbol = "[ ](italic bright-blue)"
version_format = "${major}.${minor}"
style = "italic bright-yellow"

[ruby]
format = "rb [${symbol}${version}]($style)"
symbol = "◆ "
version_format = "${major}.${minor}"
style = "italic red"

[rust]
format = "rs [$symbol$version]($style)"
symbol = "⊃ "
version_format = "${major}.${minor}"
style = "italic red"

[package]
format = "pkg [$symbol$version]($style)"
version_format = "${major}.${minor}"
symbol = "◫ "
style = "bright-yellow italic"

[swift]
format = "sw [${symbol}${version}]($style)"
symbol = "◁ "
style = "italic bright-red"
version_format = "${major}.${minor}"

[aws]
format = "aws [$symbol $file $region]($style)"
style = "italic blue"
symbol = "▲ "

[buf]
symbol = "■ "
format = "buf [$symbol $version $buf_version]($style)"

[c]
symbol = "∁ "
format = "c [$symbol($version(-$name))]($style)"

[conda]
symbol = "◯ "
format = "conda [$symbol$environment]($style)"

[dart]
symbol = "◁◅ "
format = "dart [$symbol($version )]($style)"

[docker_context]
symbol = "◧ "
format = "docker [$symbol$context]($style)"

[elixir]
symbol = "△ "
format = "exs [$symbol $version OTP $otp_version ]($style)"

[elm]
symbol = "◩ "
format = "elm [$symbol($version )]($style)"

[golang]
symbol = "∩ "
format = "go [$symbol($version )]($style)"

[haskell]
symbol = "❯λ "
format = "hs [$symbol($version )]($style)"

[java]
symbol = "∪ "
format = "java [${symbol}(${version} )]($style)"

[julia]
symbol = "◎ "
format = "jl [$symbol($version )]($style)"

[memory_usage]
symbol = "▪▫▪ "
format = "mem [${ram}( ${swap})]($style)"

[nim]
symbol = "▴▲▴ "
format = "nim [$symbol($version )]($style)"

[nix_shell]
symbol = "⊛ "
format = "nix [$symbol$state $name]($style)"

[spack]
symbol = "◇ "
format = "spack [$symbol$environment]($style)"

[os]
format = "on [($symbol$name)]($style)"
style = "blue bold"
disabled = false

